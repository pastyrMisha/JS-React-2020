<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <section class="wrapper">
        <div class="wrapper-content">
            <h1 class="wrapper-content_title">Please login</h1>
            <form class="wrapper-content_form">
                <input type="text" name="mail" class="wrapper-content_form-mail" placeholder="Email Address">
                <input type="text" name="password" class="wrapper-content_form-password" placeholder="Password">
                <div class="wrapper-content_form-checkbox">
                    <input type="checkbox" id="checkbox" name="checkbox" checked>
                    <label for="checkbox">Remember me</label>
                </div>
                <button class="wrapper-content_form-button" type="submit">Login</button>
            </form>
        </div>
        <button class="wrapper_button">Change Item</button>
    </section>

    <script src="script.js"></script>
</body>

</html>
